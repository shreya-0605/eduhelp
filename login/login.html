<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>auth</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Philosopher&display=swap" rel="stylesheet">
</head>
<body class="bg-info-subtle text-emphasis-info">
  <div class="row col-12 d-flex justify-content-center">
    <div class="col-3 fs-1">
     Login
    </div>
</div>

<div class="col-6 card m-auto">
 <div class="row z-0">
       <div class="d-flex col-12 z-1 position-absolute  ">
       
 </div>
 <div class="col-5 z-3 position-absolute mb-5">
   <div class=" card-body ">
     <form id="MainForm" class="w-100 ">
         <div class="form-floating mb-4">
           <input type="email" class="form-control bg-info-subtle" id="emailInp" placeholder="name@iitism.ac.in">
           <label for="floatingInput">Email address</label>
         </div>
         
         <div class="form-floating mb-3">
           <input type="password" class="form-control bg-info-subtle" id="passwordInp" placeholder="Password">
           <label for="floatingPassword">Password</label>
         </div>
         <label class="row mb-4" id="forgotpasslabel">Forgot Password &#63;</label>
         <button type="submit" class="btn btn-info">Log In</button>
              
         <a href="../register/register.html">
           <button type="button" class="btn btn-outline-info me-2">Sign Up</button>
         </a>
     </form>
   </div>
 </div>
</div>


   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
   <script type="module" src="login.js"></script>
</body>
    

</html>
