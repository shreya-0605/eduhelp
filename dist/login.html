<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>auth</title>

</head>
<body class="" style="background-image: url(p4.jpg); background-repeat: no-repeat; background-size: cover;">
  <div class="row col-12 d-flex justify-content-center" style="height: 165px;">
    <div class="  col-3 fs-1" style="color: rgb(27, 162, 167); text-align:center; padding-top: 80px; font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif; font-weight:bold;">
     Login
    </div>
</div>

<div class="col-6  card m-auto" style="height: 430px;  background-image:url(p3.jpg); background-size: cover; ">
 <div class="row z-0" style=" ">
       <div class="d-flex col-12 z-1 position-absolute  ">
       
 </div>
 <div class="  col-5 z-3 position-absolute mb-5" style="background-color:rgb(2, 54, 57); border-radius:8px; left: 45px; bottom: 1px; top: 47px; padding-top: 30px;">
   <div class=" card-body ">
     <form id="MainForm" class="w-100 ">
         <div class="form-floating mb-4">
           <input type="email" class="form-control bg-info-subtle" id="emailInp" placeholder="name@iitism.ac.in">
           <label for="floatingInput">Email address</label>
         </div>
         
         <div class="form-floating mb-3">
           <input type="password" class="form-control bg-info-subtle" id="passwordInp" placeholder="Password">
           <label for="floatingPassword">Password</label>
         </div>
         <label class="row mb-4" id="forgotpasslabel" style="cursor: pointer; font-size: 15px; color: rgb(95, 200, 200);">Forgot Password &#63;</label>
         <button type="submit" class="btn btn-info" style="float: right;  background: linear-gradient(#061820, rgb(1, 207, 222))">Log In</button>
              
         <a href="register.html">
           <button type="button" class="btn btn-outline-info me-2 " style="float: right ;">Sign Up</button>
         </a>
     </form>
   </div>
 </div>
</div>


   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
   <script type="module" src="login.js"></script>
</body>
    

</html>
